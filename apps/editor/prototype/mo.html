<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src="../lib/marked/lib/marked.js"></script>
    <script src="../lib/prism/prism.js"></script>
    <link rel="stylesheet" href="../lib/prism/prism.css" data-noprefix />
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="../lib/MutationObserver/MutationObserver.js"></script>
    <style>
        #content {outline: 1px solid #ddd;padding: 3px}
        p {margin:2px 0;padding:0;}
    </style>
</head>
<body>
<pre class="language-markdown">
<div id="content" contenteditable="true" style="white-space: pre"></div>
</pre>
<script>
    var mo = new MutationObserver(function() {
        alert('c');
    });

    mo.observe($('#content')[0], {
        childList: true,
        //attributes: true,
        characterData: true,
        subtree: true
    });
</script>
</body>
</html>
