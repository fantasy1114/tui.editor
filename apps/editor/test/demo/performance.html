<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Performance Demo</title>
    <!-- Editor's Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <!-- Editor's Extension Dependencies -->
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.chart/v3.7.0/tui-chart.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/v2.2.1/tui-color-picker.css">
    <!-- Editor -->
    <link rel="stylesheet" href="../../dist/tui-editor.css">
    <link rel="stylesheet" href="../../dist/tui-editor-contents.css">
    <style class="code-css">
      .te-toolbar-section {
        top: 0;
        z-index: 5;
        position: sticky;
      }
    </style>
  </head>
  <body>
    <div class="code-html">
      <button onclick="replace()">replaceContent</button>
      <div id="editSection"></div>
    </div>
    <!-- Editor Dependencies -->
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/tui-code-snippet/dist/tui-code-snippet.js"></script>
    <script src='../../node_modules/markdown-it/dist/markdown-it.js'></script>
    <script src="../../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
    <script src="../../node_modules/squire-rte/build/squire-raw.js"></script>
    <script src="../../node_modules/to-mark/dist/to-mark.js"></script>
    <!-- Editor -->
    <script src="../../dist/tui-editor-Editor.js"></script>
    <!-- chart extention -->
    <script src="../../node_modules/raphael/raphael.js"></script>
    <script src="../../node_modules/tui-chart/dist/tui-chart-polyfill.js"></script>
    <script src="../../dist/tui-editor-extChart.js"></script>
    <!-- uml extention -->
    <script src="../../node_modules/plantuml-encoder/dist/plantuml-encoder.js"></script>
    <script src="../../dist/tui-editor-extUML.js"></script>
    <!-- table extention -->
    <script src="../../dist/tui-editor-extTable.js"></script>
    <!-- colorSyntax extention -->
    <script src="../../node_modules/tui-color-picker/dist/tui-color-picker.js"></script>
    <script src="../../dist/tui-editor-extColorSyntax.js"></script>
    <!-- scrollSync extention -->
    <script src="../../dist/tui-editor-extScrollSync.js"></script>
    <script class="code-js">
      var editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        previewStyle: 'vertical',
        height: 'auto',
        minHeight: '120px',
        initialEditType: 'wysiwyg',
        useCommandShortcut: true,
        exts: [
          {
            name: 'chart',
            minWidth: 100,
            maxWidth: 600,
            minHeight: 100,
            maxHeight: 300
          },
          'scrollSync',
          'colorSyntax',
          'uml',
          'mark',
          'table'
        ],
        linkAttribute: {
          target: '_blank',
          contenteditable: 'false',
          rel: 'noopener noreferrer'
        }
      });
      editor.on('change', function() {
        var content1 = editor.getValue();
      });
      editor.on('blur', function() {
        var content2 = editor.getValue();
      });

      var text = '<a class="custom" data-custom="20" href="https://ui.toast.com/" title="toast" target="_blank">TOAST UI</a>';
      var replace = function() {
        var textObject = editor.getTextObject();
        textObject.replaceContent(text);
      }
    </script>
  </body>
</html>
