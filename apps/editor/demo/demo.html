<body>
<div id="editSection"></div>
<div contenteditable = "true"></div>
<script src="/build/bundle.js"></script>
<script>
    if (!window.console || !console.log) {
        window.console = {};
        window.console.log = function(){};
    }

    $('#editSection').neonEditor({
        previewStyle: 'vertical',
        height: 300,
        delay: 300,
        //initialValue: '* 목록\n```\nprint();\n\nprint();\nprint();```',
        contentCSSStyles: [
            '../src/css/contentStyle.css'
        ],
        initialEditType: 'wysiwyg',
        textPalette: {
            triggers: '@',
            querySender: function(query, done) {
                done([1,2,3]);
            }
        },
        exts: ['textPalette', 'taskCounter'],
        hooks: {
            'htmlRenderAfterHook': function() {
                //console.log('htmlRenderAfterHook', arguments);
            },
            'previewBeforeHook': function($dom) {
                //console.log('previewBeforeHook', $dom);
            },
            'addImageFileHook': function($form, callback) {
                $form.find('.imageFileInput').attr('name','fileName');
                $form[0].action = 'http://posttestserver.com/post.php';
                $form[0].method = 'POST';
                $form[0].submit();
                //callback으로 url전달
                //callback('이미지URL');
            }
        },
        onload: function(editor) {
           editor.focus();
        }
    });


/*

</script>
