<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DEMO</title>
    <script src="../lib/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="../dist/ned.css">
    <link rel="stylesheet" href="../src/css/contentStyle.css">
    <style type="text/css">
      .cm-header { color:blue; }
      .cm-strong { font-weight:bold; }
    </style>
</head>
<body>
<div id="editSection"></div>
<script src="/dist/ned.full.min.js"></script>
<script>
    if (!window.console || !console.log) {
        window.console = {};
        window.console.log = function(){};
    }

    $('#editSection').ned({
        previewStyle: 'tab',
        height: 300,
        delay: 300,
        contentCSSStyles: [
            '../src/css/contentStyle.css'
        ],
        initialEditType: 'markdown',
        textPalette: {
            triggers: '@',
            querySender: function(query, done) {
                done([1,2,3]);
            }
        },
        exts: ['querySplitter', 'textPalette']
    });
</script>
</body>
</html>
