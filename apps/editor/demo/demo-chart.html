    <style type="text/css">
        html, body {
            padding: 0;

        }
        #editSection {
            padding: 15px;
            padding-top: 35px;
        }

<body>
<div id="editSection"></div>
<script src="../dist/tui-editor-Editor.js"></script>
<script src="../dist/tui-editor-extChart.js"></script>
<script>
    var content = [
        '```chart',
        ',category1,category2',
        'Jan,21,23',
        'Feb,31,17',
        '',
        'type: column',
        'width: 700',
        'height: 300',
        'title: Monthly Revenue',
        'x.title: Amount',
        'y.title: Month',
        'y.min: 1',
        'y.max: 40',
        'y.suffix: $'
    ].join('\n');
    $('#editSection').tuiEditor({
        previewStyle: 'vertical',
        height: '100%',
        initialEditType: 'markdown',
        useCommandShortcut: true,
        initialValue: content,
        exts: ['chart']
    });
</script>
</body>
